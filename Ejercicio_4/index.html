<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="content" content="Ejercicio 4, vivus.js">
    <meta http-equiv="author" content="Michelle Sastre">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        object, svg {
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vivus.js.</h1>
        </header>
        <aside>
            <ul>
                <li><a href="http://maxwellito.github.io/vivus">Vivus</a></li>
                <li><a href="https://github.com/maxwellito/vivus">Vivus github</a></li>
                <li><a href="https://www.jsdelivr.com/package/npm/vivus">Vivus CDN.</a></li>
            </ul>
        </aside>
        <main>
        <h2>Svg directo.</h2>
       
       
        <svg version="1.1" id="svg-flor" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 95.5 95.5" style="enable-background:new 0 0 95.5 95.5;" xml:space="preserve">
   <style type="text/css">
       .st0{fill:none;stroke:#000000;stroke-miterlimit:10;}
   </style>
   <circle class="st0" cx="47.8" cy="47.8" r="47.3"/>
   <circle class="st0" cx="47.8" cy="47.8" r="35.9"/>
   <circle class="st0" cx="47.8" cy="47.8" r="24.2"/>
   <circle class="st0" cx="47.8" cy="47.8" r="11.9"/>
   </svg>   

            <!-- Etiqueta Objeto -->
        <h2>En objeto.</h2>
        <object id="my-svg" type="image/svg+xml"data="imgs/flor.svg"></object> 
        
        <!-- Ddiv con id-->
        <h2>En div.</h2>
        <div id="flor"></div>
        </main>

        <footer><p>Yeah!</p></footer>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.5/vivus.min.js"></script>
    <script>
        new Vivus('svg-flor', {duration: 150});
        new Vivus('my-svg',{type:'delayed', duration: 150});
        new Vivus('flor',{duration: 40, type: 'scenario-sync', file: 'imgs/flor.svg'});
    </script>
</body> 
</html>
